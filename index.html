<!DOCTYPE html>
<html>
    <script src="script.js"></script>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "container">
            <div class = "registerform">
                <h1>Register</h1>
                <form name = "theForm" onsubmit="return validateForm()">
                
                    <label for="fname" id = "fnamelbl">First name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="First name"><br>

                    <label for="midint" id = "midintlbl">Middle initial:</label><br>
                    <input type="text" id="midint" name="midint" placeholder="Middle initial"><br>
                    
                    <label for="lname" id = "lnamelbl">Last name:</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Last name"><br>
                    
                    <label for="email" id = "emaillbl" >Email:</label><br>
                    <input type="text" id="email" name="email" placeholder="Email address" onblur="validateEmail()"><br>
                    <br>
                    <input type="submit" value="Submit">
                    <input type="reset" value ="Reset" onclick="theForm.reset();">
                    <br>
                </form>
                
            </div>
        </div>
    </body>
</html>
